<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taskboard</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 id="nav-header" class="whiteText">Simple Task Board</h1>
    </nav>
    <div class="main">
      <form id="myDIV" class="task">
        <h2>Add Task</h2>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="des" placeholder="Description" />
        <button class="createButton whiteText" id="btn">Create</button>
      </form>
      <div>
        <h2>To Do</h2>
        <div id="todo" class="todo">
          <div id="todoColumn" class="todoColumn"></div>
        </div>
      </div>
      <button id="moveInProgress" class="moveButton">>></button>

      <div id="progress">
        <h2>In Progress</h2>
        <div class="progress">
          <div id="inProgressColumn"></div>
        </div>
      </div>

      <button id="moveInDone" class="moveButton">>></button>
      <div>
        <h2>Done</h2>
        <div class="done">
          <div id="doneColumn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
